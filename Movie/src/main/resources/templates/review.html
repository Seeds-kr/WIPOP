<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link th:href="@{/css/css/bootstrap.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <title>Movie Details</title>
    <!-- Bootstrap CSS -->
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MoviePop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="accountBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                    <ul class="dropdown-menu" aria-labelledby="accountBarDropdown">
                        <li><a class="dropdown-item" href="/members/myPage">계정 정보</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/login">로그아웃</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="menuBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                    <ul class="dropdown-menu" aria-labelledby="menuBarDropdown">
                        <li><a class="dropdown-item" href="/movie/list">영화 검색</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">영화 추천</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="button" onclick="window.location.href='/viewlist'">
                    <i class="bi-cart-fill me-1"></i>
                    선호작
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<a th:href="@{/}" style="text-decoration: none;">
    <div class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">MOVIE POP</h1>
                <p class="lead fw-normal text-white-50 mb-0">영화를 검색하세요</p>
            </div>
        </div>
    </div>
</a>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <h2 class="mt-4">Reviews</h2>
            <div th:each="review : ${reviews}" class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${review.title}">Review Title</h5>
                    <p class="card-text" th:text="${review.body}">Review Body</p>
                    <p class="card-text"><strong>Score:</strong> <span th:text="${review.score}">Score</span></p>
                    <p class="card-text"><strong>By:</strong> <span th:text="${review.member.userName}">Reviewer Name</span></p>
                    <form th:if="${member != null and member.getId() == review.member.getId()}"
                            th:action="@{/review/{movieId}/{id}(movieId = ${movie.getId()}, id=${review.getId()})}" method="post">
                        <button class="w-100 btn btn-secondary btn-lg" type="submit">X</button>
                    </form>
                </div>
            </div>

            <h2 class="mt-4">Add a Review</h2>
            <form th:action="@{/review/{movieId}/add(movieId=${movie.getId()})}" th:object="${reviewDto}" method="post">
                <div class="form-group">
                    <label for="score">title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" min="0" max="5"/>
                </div>

                <div class="form-group">
                    <label for="score">Score:</label>
                    <input type="number" id="score" th:field="*{score}" class="form-control" min="0" max="5"/>
                </div>

                <div class="form-group">
                    <label for="body">Review:</label>
                    <textarea id="body" th:field="*{body}" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>
</div>
&nbsp
&nbsp
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
