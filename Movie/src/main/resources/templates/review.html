<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Details</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <h2 class="mt-4">Reviews</h2>
            <div th:each="review : ${reviews}" class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${review.title}">Review Title</h5>
                    <p class="card-text" th:text="${review.body}">Review Body</p>
                    <p class="card-text"><strong>Score:</strong> <span th:text="${review.score}">Score</span></p>
                    <p class="card-text"><strong>By:</strong> <span th:text="${review.member.id} + ' : ' + ${review.member.userName}">Reviewer Name</span></p>
                </div>
            </div>

            <h2 class="mt-4">Add a Review</h2>
            <form th:action="@{/review/{movieId}/add(movieId=${movie.getId()})}" th:object="${reviewDto}" method="post">
                <div class="form-group">
                    <label for="score">title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" min="0" max="5"/>
                </div>

                <div class="form-group">
                    <label for="score">Score:</label>
                    <input type="number" id="score" th:field="*{score}" class="form-control" min="0" max="5"/>
                </div>

                <div class="form-group">
                    <label for="body">Review:</label>
                    <textarea id="body" th:field="*{body}" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
