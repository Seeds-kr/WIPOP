<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block>
    <!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/css/bootstrap.min.css}" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">무비팝</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="accountBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu" aria-labelledby="accountBarDropdown">
                            <li><a class="dropdown-item" href="/members/myPage">계정 정보</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="menuBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                        <ul class="dropdown-menu" aria-labelledby="menuBarDropdown">
                            <li><a class="dropdown-item" href="#!">영화 검색</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">영화 추천</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        선호작
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">MOVIE POP</h1>
                <p class="lead fw-normal text-white-50 mb-0">영화를 검색하세요</p>
            </div>
        </div>
    </header>
    <body>
    <div class="container">
        <span>
            &nbsp
            <form th:action="@{/movie/list/result}" method="get">
                <div class="justify-content-center">
                    &nbsp
                    &nbsp
                    <input type="text" name="keyword" class="tf-search" placeholder="🔍Search..." style="width: 20%">
                    <button type="submit">검색</button>
                    <i th:text = "' 검색어' + ' : ' + ${keyword}"></i>
                </div>
                &nbsp
                &nbsp

                <div>
                    &nbsp
                    &nbsp
                    <select name="type">
                        <option value="" th:if="${type.equals('')}">검색 방식 선택</option>
                        <option value="title" th:if="${type.equals('title')}">제목으로 검색</option>
                        <option value="genre" th:if="${type.equals('genre')}">장르로 검색</option>
                        <option value="keyword" th:if="${type.equals('keyword')}">키워드로 검색</option>
                        <option value="releaseDate" th:if="${type.equals('releaseDate')}">개봉일로 검색</option>
                        <option value="rating" th:if="${type.equals('rating')}">최소 평점 검색</option>
                        <option value="title" th:unless="${type.equals('title')}">제목으로 검색</option>
                        <option value="genre" th:unless="${type.equals('genre')}">장르로 검색</option>
                        <option value="keyword" th:unless="${type.equals('keyword')}">키워드로 검색</option>
                        <option value="releaseDate" th:unless="${type.equals('releaseDate')}">개봉일로 검색</option>
                        <option value="rating" th:unless="${type.equals('rating')}">최소 평점 검색</option>
                    </select>
                    <select name="genreClass">
                        <option value="" th:if="${genreClass.equals('')}">검색 장르 선택</option>
                        <option value="액션" th:if="${genreClass.equals('액션')}">액션</option>
                        <option value="모험" th:if="${genreClass.equals('모험')}">모험</option>
                        <option value="애니메이션" th:if="${genreClass.equals('애니메이션')}">애니메이션</option>
                        <option value="코미디" th:if="${genreClass.equals('코미디')}">코미디</option>
                        <option value="범죄" th:if="${genreClass.equals('범죄')}">범죄</option>
                        <option value="다큐멘터리" th:if="${genreClass.equals('다큐멘터리')}">다큐멘터리</option>
                        <option value="드라마" th:if="${genreClass.equals('드라마')}">드라마</option>
                        <option value="가족" th:if="${genreClass.equals('가족')}">가족</option>
                        <option value="판타지" th:if="${genreClass.equals('판타지')}">판타지</option>
                        <option value="공포" th:if="${genreClass.equals('공포')}">공포</option>
                        <option value="음악" th:if="${genreClass.equals('음악')}">음악</option>
                        <option value="미스테리" th:if="${genreClass.equals('미스테리')}">미스테리</option>
                        <option value="판타지" th:if="${genreClass.equals('판타지')}">판타지</option>
                        <option value="가족" th:if="${genreClass.equals('가족')}">가족</option>
                        <option value="판타지" th:if="${genreClass.equals('판타지')}">판타지</option>
                        <option value="로맨스" th:if="${genreClass.equals('로맨스')}">로맨스</option>
                        <option value="SF" th:if="${genreClass.equals('SF')}">SF</option>
                        <option value="TV 영화" th:if="${genreClass.equals('TV 영화')}">TV 영화</option>
                        <option value="스릴러" th:if="${genreClass.equals('스릴러')}">스릴러</option>
                        <option value="전쟁" th:if="${genreClass.equals('전쟁')}">전쟁</option>
                        <option value="서부" th:if="${genreClass.equals('서부')}">서부</option>
                        <option value="액션" th:if="${genreClass != '액션' }">액션</option>
                        <option value="모험" th:if="${genreClass != '모험' }">모험</option>
                        <option value="애니메이션" th:if="${genreClass != '애니메이션' }">애니메이션</option>
                        <option value="코미디" th:if="${genreClass != '코미디' }">코미디</option>
                        <option value="범죄"th:if="${genreClass != '범죄' }">범죄</option>
                        <option value="다큐멘터리" th:if="${genreClass != '다큐멘터리' }">다큐멘터리</option>
                        <option value="드라마" th:if="${genreClass != '드라마' }">드라마</option>
                        <option value="가족" th:if="${genreClass != '가족' }">가족</option>
                        <option value="판타지" th:if="${genreClass != '판타지' }">판타지</option>
                        <option value="역사" th:if="${genreClass != '역사' }">역사</option>
                        <option value="공포" th:if="${genreClass != '공포' }">공포</option>
                        <option value="음악" th:if="${genreClass != '음악' }">음악</option>
                        <option value="미스테리" th:if="${genreClass != '미스테리' }">미스테리</option>
                        <option value="판타지" th:if="${genreClass != '판타지' }">판타지</option>
                        <option value="로맨스" th:if="${genreClass != '로맨스' }">로맨스</option>
                        <option value="SF" th:if="${genreClass != 'SF' }">SF</option>
                        <option value="TV 영화" th:if="${genreClass != 'TV 영화' }">TV 영화</option>
                        <option value="스릴러" th:if="${genreClass != '스릴러' }">스릴러</option>
                        <option value="전쟁" th:if="${genreClass != '전쟁' }">전쟁</option>
                        <option value="서부" th:if="${genreClass != '서부' }">서부</option>

                    </select>
                    <select name="sort">
                        <option value="" th:if="${sort.equals('')}">정렬 기준 선택</option>
                        <option value="id" th:if="${sort.equals('id')}">기본</option>
                        <option value="title" th:if="${sort.equals('title')}">제목</option>
                        <option value="genre" th:if="${sort.equals('genre')}">장르</option>
                        <option value="releaseDate" th:if="${sort.equals('releaseDate')}">개봉일</option>
                        <option value="rating" th:if="${sort.equals('rating')}">평점</option>
                        <option value="id" th:unless="${sort.equals('id')}">기본</option>
                        <option value="title" th:unless="${sort.equals('title')}">제목</option>
                        <option value="genre" th:unless="${sort.equals('genre')}">장르</option>
                        <option value="releaseDate" th:unless="${sort.equals('releaseDate')}">개봉일</option>
                        <option value="rating" th:unless="${sort.equals('rating')}">평점</option>
                    </select>
                    <select name="ad">
                        <option value="" th:if="${ad.equals('')}">정렬 기준 선택</option>
                        <option value="ac" th:if="${ad.equals('ac')}">낮은순</option>
                        <option value="dc" th:if="${ad.equals('dc')}">높은순</option>
                        <option value="ac" th:unless="${ad.equals('ac')}">낮은순</option>
                        <option value="dc" th:unless="${ad.equals('dc')}">높은순</option>
                    </select>
                </div>
            </form>
        </span>
    </div>

    </body>
        <form action="/movie/list" method="get" id="searchForm">
            <input type="hidden" name="page" value="1">
        </form>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <tr th:each="dto : ${result.dtoList}" >
                        <div class="col mb-5">
                            <div class="col mb-5">
                                <div class="card h-100">
                                    <!-- Product image-->
                                    <td><img th:if="${dto.getPosterURL() != null }"
                                             th:src="|https://image.tmdb.org/t/p/w300${dto.getPosterURL()}|" ></td>
                                    <!-- Product details-->
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <!-- Product name-->
                                            <a th:href="@{/movie/read(id = ${dto.id}, page= ${result.page})}">
                                                <h5 class="fw-bolder">[[${dto.movieName}]]</h5>
                                            </a>
                                            <h5 class="fw-bolder">[[${dto.movieNameK}]]</h5>
                                            <p class="lead" th:text="${dto.genres}"></p>
                                            <!-- Product reviews-->
                                            <i class="bi bi-star-fill"></i>
                                            TMDB
                                            <i th:text="${dto.rating}"></i>
                                        </div>
                                    </div>
                                    <!-- Product actions-->
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#"><i class="bi bi-heart"></i> 선호작 추가</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
            </div>

            <div>
                <ul class="pagination justify-content-center align-items-center">

                    <li class="page-item " th:if="${result.prev}">
                        <a class="page-link" th:href="@{/movie/list/result(type=${type},genreClass=${genreClass},sort=${sort},ad=${ad},keyword=${keyword},page= ${result.start -1})}" tabindex="-1">Previous</a>
                    </li>

                    <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                        <a class="page-link" th:href="@{/movie/list/result(type=${type},genreClass=${genreClass},sort=${sort},ad=${ad},keyword = ${keyword},page = ${page})}">
                            [[${page}]]
                        </a>
                    </li>

                    <li class="page-item" th:if="${result.next}">
                        <a class="page-link" th:href="@{/movie/list/result(type=${type},genreClass=${genreClass},sort=${sort},ad=${ad},keyword=${keyword},page= ${result.end + 1} )}">Next</a>
                    </li>
                </ul>
            </div>
            <script th:inline="javascript">

            </script>
            <!-- Footer-->
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
        </section>
    </body>
</html>
