<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="utf-8">
    <link th:href="@{/css/css/bootstrap.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        .movie-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
            cursor: pointer;
            max-width: 300px; /* 카드의 최대 너비를 설정 */
            height: 400px; /* 카드의 고정 높이 설정 */
            display: flex;
            flex-direction: column;
        }

        .movie-card img {
            width: 100%;
            height: 200px; /* 이미지의 고정 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .movie-card-body {
            padding: 15px;
            flex: 1; /* 카드 내용이 카드의 나머지 공간을 채우도록 설정 */
        }

        .movie-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .rating {
            color: #f39c12; /* Gold color for rating stars */
        }

        .row {
            display: flex;
            flex-wrap: wrap; /* 카드가 여러 줄에 걸쳐 표시될 수 있도록 설정 */
            gap: 20px; /* 카드 간의 간격 설정 */
        }
    </style>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/" role="button">MoviePop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="accountBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                    <ul class="dropdown-menu" aria-labelledby="accountBarDropdown">
                        <li><a class="dropdown-item" href="/members/myPage">계정 정보</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/login">로그아웃</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="menuBarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                    <ul class="dropdown-menu" aria-labelledby="menuBarDropdown">
                        <li><a class="dropdown-item" href="/movie/list">영화 검색</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">영화 추천</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="button" onclick="window.location.href='/viewlist'">
                    <i class="bi-cart-fill me-1"></i>
                    선호작
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
                &nbsp
                &nbsp
                &nbsp
                <h4 class="lead fw-normal text-black-50 mb-0" th:text="|환영합니다 ${member.userName}님|">로그인 사용자 이름</h4>
            </form>
        </div>
    </div>
</nav>

<a th:href="@{/}" style="text-decoration: none;">
    <div class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">My ViewList</h1>
                <p class="lead fw-normal text-white-50 mb-0">내가 저장한 영화 목록</p>
            </div>
        </div>
    </div>
</a>

<hr class="container">
<hr class="my-4">

<!-- Movie Playlist Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="movie-playlist" th:each="movie : ${viewListMovies}">
                <a th:href="@{/movie/read(id=${movie.id}, genre=${movie.genres})}" class="movie-card">
                    <img th:src="|https://image.tmdb.org/t/p/w300${movie.posterURL}|" alt="Movie Poster" />
                    <div class="movie-card-body">
                        <h5 class="fw-bolder" th:text="${movie.movieName}">영화 제목</h5>
                        <p class="text-muted" th:text="${movie.genres}">장르</p>
                        <p class="rating">
                            <i class="bi bi-star-fill"></i>
                            <span th:text="${movie.rating}">평점</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>



<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
